# yaml-language-server: $schema=https://static.trunk.io/pub/trunk-yaml-schema.json

version: 0.1

cli:
  version: 1.22.12

plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
    - id: extensions
      local: .trunk/extensions

actions:
  enabled:
    - commitlint
    - trufflehog-pre-commit
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available

lint:
  enabled:
    - checkov@3.2.396
    - cspell@8.18.1
    - git-diff-check
    - gitleaks@8.24.2
    - pre-commit-hooks@5.0.0
    - prettier@3.5.3
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - trufflehog@3.88.20
    - trufflehog-git@3.88.20
    - yamllint@1.37.0

runtimes:
  enabled:
    - go@1.21.0
    - node@18.20.5
    - python@3.10.8
